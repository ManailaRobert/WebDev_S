<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"><!--link->link a document;rel->relationship or type of document-->
    <link href="signin.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="style-logo pos-logo"src="logo.png" alt="This is a logo"><!--src->name of the photo; alt->description -->

        <h1 class="pos-title">Login</h1>
        
        <input class="pos-email input-style input-width" type="email" placeholder="Enter your email">
        <input class="pos-password input-style input-width" type="password" placeholder="Enter your password">
    
        <button class="pos-button input-button">    
            Submit
        </button>

        <p class="pos-text">If you dont already have an account, please create one <a href="signup.html">here.</a></p><!--href-> name of the linked document -->    
    </div>
</body>
</html>
